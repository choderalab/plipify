name: test
channels:
  - conda-forge
  - defaults
dependencies:
  # Base depends
  - python < 3.9
  - pip
  - pandas
  - tqdm
  - numpy
  - jupyterlab
  - nglview
  - plip
  - rdkit
  - matplotlib-base
  - seaborn
  - plotly
  - ipywidgets
  - xlrd
    # Testing
  - pytest
  - pytest-cov
  # Dev
  - black

## For nglview and other widgets, run:
# jupyter labextension install @jupyter-widgets/jupyterlab-manager nglview-js-widgets @jupyterlab/toc plotlywidget jupyterlab-plotly