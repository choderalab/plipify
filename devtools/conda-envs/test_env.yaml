name: test
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Base depends
  - python < 3.9
  - pip
  - pandas
  - tqdm
  - numpy
  - jupyterlab
  - nglview
  - plip
  - rdkit
  - matplotlib-base
  - seaborn
  - plotly
  - ipywidgets
  - xlrd
  # opencadd
  - MDAnalysis
  - nglview
  - bravado
  - biopandas
  - biotite 
  # Testing
  - pytest
  - pytest-cov
  # Dev
  - black
  - pip:
    - https://github.com/volkamerlab/opencadd/archive/master.tar.gz
## For nglview and other widgets, run:
# jupyter labextension install @jupyter-widgets/jupyterlab-manager nglview-js-widgets @jupyterlab/toc plotlywidget jupyterlab-plotly